<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbon | Hasil Akhir</title>
    <style>
    /* 1. CSS Global dan Body */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        min-height: 100vh;
        padding: 40px 20px;
        background-color: #f4f7f9; /* Abu Muda untuk Body */
        text-align: center;
        /* Flex untuk centering di viewport */
        display: flex; 
        flex-direction: column;
        align-items: center; 
    }

    /* 2. Gaya Card (Konten Utama) */
    .card {
        background-color: #ffffff; /* Putih untuk Card */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        width: 100%; 
        max-width: 550px; /* Lebar maksimal card (sedikit lebih besar untuk hasil) */
        box-sizing: border-box;
    }

    h1 { 
        color: #10b981; 
        margin-bottom: 30px; 
        font-size: 2.2em;
        font-weight: 700;
    }
    
    /* 3. Area Hasil Gambar */
    #final-result {
        margin: 30px auto;
        display: inline-block;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); 
        border-radius: 8px;
        overflow: hidden;
        max-width: 100%; /* Pastikan kontainer hasil tidak melebihi card */
        height: auto;
    }

    #twibbon-final-image {
        max-width: 100%; 
        height: auto; /* Skalakan gambar saat viewport berubah */
        display: block;
    }

    /* 4. Gaya Tombol Unduh */
    .download-button {
        background-color: #3b82f6; 
        color: white;
        padding: 14px 35px;
        border: none;
        border-radius: 8px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        font-weight: 600;
        box-shadow: 0 2px 6px rgba(59, 130, 246, 0.4);
    }
    .download-button:hover { 
        background-color: #2563eb; 
        transform: translateY(-1px);
    }
</style>
</head>
<body>

    <div class="card">
    <h1>Twibbon Anda Sudah Siap! üéâ</h1>
    
    <div id="final-result">
        <canvas id="twibbon-canvas" width="400" height="400" style="display: none;"></canvas>
        <img id="twibbon-final-image" alt="Twibbon Hasil Akhir">
    </div>
    
    <a id="download-link" href="#" download="twibbon_saya.png" class="download-button">
        ‚¨áÔ∏è Unduh Gambar
    </a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const photoDataURL = sessionStorage.getItem('uploadedPhoto');
            const twibbonFrameURL = 'twibbon.png'; // GANTI DENGAN NAMA FILE TWIBBON ANDA!

            if (!photoDataURL) {
                alert("Data foto tidak ditemukan. Kembali ke awal.");
                window.location.href = 'index.html';
                return;
            }

            // Fungsi utama untuk menggabungkan gambar
            combineImages(photoDataURL, twibbonFrameURL);
        });

        function combineImages(userPhotoURL, frameURL) {
            const canvas = document.getElementById('twibbon-canvas');
            const ctx = canvas.getContext('2d');
            const finalImageElement = document.getElementById('twibbon-final-image');
            const downloadLink = document.getElementById('download-link');
            const size = 400; // Ukuran output twibbon (400x400 piksel)

            canvas.width = size;
            canvas.height = size;

            let photo = new Image();
            let frame = new Image();
            let imagesLoaded = 0;

            const checkLoadStatus = () => {
                imagesLoaded++;
                if (imagesLoaded === 2) {
                    // Semua gambar sudah dimuat, mulai penggabungan

                    // 1. Gambar Foto Pengguna (Lapisan Bawah)
                    // Menggambar foto agar memenuhi canvas (object-fit: cover)
                    const hRatio = canvas.width / photo.width;
                    const vRatio = canvas.height / photo.height;
                    const ratio = Math.max(hRatio, vRatio); // Ambil rasio terbesar (cover)
                    const centerShiftX = (canvas.width - photo.width * ratio) / 2;
                    const centerShiftY = (canvas.height - photo.height * ratio) / 2;
                    
                    ctx.drawImage(
                        photo, 0, 0, photo.width, photo.height, 
                        centerShiftX, centerShiftY, photo.width * ratio, photo.height * ratio
                    );

                    // 2. Gambar Twibbon (Lapisan Atas)
                    // Twibbon harus memiliki transparansi (PNG) dan ukurannya sama dengan canvas
                    ctx.drawImage(frame, 0, 0, size, size);

                    // 3. Konversi Canvas ke Gambar Akhir
                    const finalDataURL = canvas.toDataURL('image/png');

                    // Tampilkan gambar hasil di elemen <img>
                    finalImageElement.src = finalDataURL;
                    
                    // Set link unduhan
                    downloadLink.href = finalDataURL;

                    // Hapus data foto pengguna dari sessionStorage (pembersihan)
                    sessionStorage.removeItem('uploadedPhoto');
                }
            };

            photo.onload = checkLoadStatus;
            frame.onload = checkLoadStatus;

            photo.src = userPhotoURL;
            frame.src = frameURL;
            frame.crossOrigin = "Anonymous"; // Penting jika twibbon di-load dari CDN/tempat lain
        }
    </script>
</body>
</html>
