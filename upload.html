<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Processing</title>
<style>
body, html {
  margin:0; padding:0; height:100%; width:100%;
  font-family:Arial,sans-serif; background:#fff;
  overflow:hidden; /* hilangkan scroll */
  display:flex; align-items:center; justify-content:center;
}

#processingContainer {
  position:relative; display:flex; flex-direction:column; align-items:center; justify-content:center;
  opacity:0; transition:opacity 0.5s;
}

#spinnerWrapper {
  position:relative; width:300px; height:300px; max-width:80vw; max-height:80vw;
}

.spinner {
  position:absolute; top:0; left:0; width:100%; height:100%;
}

/* Lingkaran merah penuh */
.circleFull {
  position:absolute; width:100%; height:100%;
  border:6px solid #e74c3c; border-radius:50%;
  animation:spin 1s linear infinite;
  box-sizing:border-box;
}

/* Lingkaran biru setengah bawah */
.circleHalf {
  position:absolute; width:100%; height:100%;
  border:6px solid transparent;
  border-bottom:6px solid #3498db; /* setengah bawah biru */
  border-radius:50%;
  animation:spinReverse 1s linear infinite;
  box-sizing:border-box;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes spinReverse {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(-360deg); }
}

#userPhoto {
  position:absolute; top:50%; left:50%;
  width:60%; height:60%;
  transform:translate(-50%, -50%);
  border-radius:50%; object-fit:cover; z-index:2;
}

#processTip {
  margin-top:20px; font-size:1.2rem; font-weight:bold; text-align:center;
}
</style>
</head>
<body>

<div id="processingContainer">
  <div id="spinnerWrapper">
    <img id="userPhoto" src="" alt="User Photo">
    <div class="spinner">
      <div class="circleFull"></div>
      <div class="circleHalf"></div>
    </div>
  </div>
  <div id="processTip">1/5</div>
</div>

<script>
const processingContainer = document.getElementById('processingContainer');
const userPhoto = document.getElementById('userPhoto');
const processTip = document.getElementById('processTip');
const userImage = localStorage.getItem('userImage');

if(!userImage){ window.location.href='../index.html'; }
userPhoto.src = userImage;

// Fade-in container
setTimeout(()=>processingContainer.style.opacity=1,50);

// Proses tip 1/5 repeat 10 detik
let step=1; const totalSteps=5; const duration=10000;
const intervalTime = duration/(totalSteps*2); // repeat ~2x
const startTime=Date.now();
const interval=setInterval(()=>{
  processTip.textContent=`${step}/${totalSteps}`;
  step++; if(step>totalSteps) step=1;
  if(Date.now()-startTime>=duration){
    clearInterval(interval);
    // Fade-out sebelum ke result
    processingContainer.style.opacity=0;
    setTimeout(()=>window.location.href='result.html',500);
  }
},intervalTime);
</script>

</body>
</html>
