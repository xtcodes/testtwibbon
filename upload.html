<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbon | Memproses Foto</title>
    <style>
        /* CSS Sederhana */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* Area Pratinjau Foto */
        #preview-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            background-color: #fff;
        }

        #user-photo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Pastikan foto menutupi area */
        }
        
        /* Overlay Spinner dan Tips */
        #processing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparan gelap */
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Spinner */
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #00ff73; /* Warna hijau terang */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #processing-tips {
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>
<body>

    <div id="preview-container">
        <img id="user-photo" src="" alt="Foto Unggahan Pengguna">
        
        <div id="processing-overlay">
            <div class="spinner"></div>
            <div id="processing-tips">Memulai Pemrosesan...</div>
        </div>
    </div>
    
    <h2>Sedang Memproses Foto Anda...</h2>

    <script>
        const tips = [
            "1/5: Mengambil bingkai twibbon default kami.",
            "2/5: Menganalisis resolusi foto Anda.",
            "3/5: Mengubah ukuran dan memotong gambar agar pas.",
            "4/5: Menyisipkan foto ke dalam bingkai twibbon.",
            "5/5: Menyelesaikan efek dan mengoptimalkan gambar."
        ];
        let step = 0;
        const totalSteps = tips.length;

        document.addEventListener('DOMContentLoaded', function() {
            const photoDataURL = sessionStorage.getItem('uploadedPhoto');
            const userPhoto = document.getElementById('user-photo');

            if (!photoDataURL) {
                // Jika tidak ada data, kembalikan user ke halaman awal
                alert("Foto tidak ditemukan. Silakan unggah ulang.");
                window.location.href = 'index.html';
                return;
            }

            // Tampilkan foto pengguna
            userPhoto.src = photoDataURL;

            // Mulai animasi tips
            startProcessingAnimation();
        });

        function startProcessingAnimation() {
            const tipsElement = document.getElementById('processing-tips');

            const intervalId = setInterval(() => {
                if (step < totalSteps) {
                    tipsElement.textContent = tips[step];
                    step++;
                } else {
                    clearInterval(intervalId);
                    // Setelah semua tips selesai, tunggu sebentar lalu pindah ke halaman hasil
                    setTimeout(() => {
                        window.location.href = 'result.html';
                    }, 1000); // Jeda 1 detik sebelum pindah
                }
            }, 1000); // Ganti tips setiap 1 detik
        }
    </script>
</body>
</html>
