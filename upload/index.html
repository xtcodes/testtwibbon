<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Processing</title>
<style>
body, html { margin:0; padding:0; font-family:Arial, sans-serif; height:100%; background:#fff; }
#processing {
  position:relative;
  width:100%; height:100%;
  display:flex; align-items:center; justify-content:center;
}
#spinnerContainer {
  position:relative;
  width:50vw; height:50vw;
  max-width:300px; max-height:300px; /* optional max size */
}
.spinner {
  position:absolute;
  top:50%; left:50%;
  width:100%; height:100%;
  transform:translate(-50%, -50%);
}
.spinner .circle {
  position:absolute; width:100%; height:100%;
  border:6px solid transparent; border-top:6px solid #3498db;
  border-radius:50%; animation:spin 1s linear infinite;
}
.spinner .circle:nth-child(2) { border-top:6px solid #e74c3c; animation-direction:reverse; }
@keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
#userPhoto {
  position:absolute; top:50%; left:50%;
  width:30%; height:30%;
  max-width:150px; max-height:150px;
  transform:translate(-50%, -50%);
  border-radius:50%;
  object-fit:cover;
  z-index:2;
}
#processTip {
  margin-top:calc(50vw + 20px);
  font-weight:bold; font-size:1.2rem; text-align:center;
}
</style>
</head>
<body>

<div id="processing">
  <div id="spinnerContainer">
    <img id="userPhoto" src="" alt="User Photo">
    <div class="spinner">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
  <div id="processTip">1/5</div>
</div>

<script>
const userPhoto = document.getElementById('userPhoto');
const processTip = document.getElementById('processTip');
const userImage = localStorage.getItem('userImage');

if(!userImage){ window.location.href='../index.html'; }
userPhoto.src = userImage;

// Proses tip 1/5 repeat 10 detik
let step=1; const totalSteps=5; const duration=10000;
const intervalTime = duration/(totalSteps*2); // repeat ~2x
const startTime=Date.now();
const interval=setInterval(()=>{
  processTip.textContent=`${step}/${totalSteps}`;
  step++; if(step>totalSteps) step=1;
  if(Date.now()-startTime>=duration){
    clearInterval(interval);
    window.location.href='../result/index.html';
  }
},intervalTime);
</script>

</body>
</html>
