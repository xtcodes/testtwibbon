<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PFP Twibbon</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  /* Artikel singkat */
  #article {
    margin-bottom: 20px;
  }

  /* Drop area 1x1 */
  #dropArea {
    width: 100%;
    max-width: 400px;
    aspect-ratio: 1 / 1;
    border: 2px dashed #aaa;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #888;
    cursor: pointer;
    margin-bottom: 20px;
    transition: border-color 0.3s;
  }
  #dropArea.hover {
    border-color: #555;
  }

  /* Proses loading full layar */
  #processing {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  /* Lingkaran user foto */
  #userPhoto {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    position: relative;
    z-index: 2;
  }

  /* Spinner lingkaran 2 garis */
  .spinner {
    position: absolute;
    width: 180px;
    height: 180px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .spinner .circle {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 4px solid transparent;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  .spinner .circle:nth-child(2) {
    border-top: 4px solid #e74c3c;
    animation-direction: reverse;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Tip proses */
  #processTip {
    margin-top: 200px;
    font-weight: bold;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<!-- Artikel singkat -->
<div id="article">
  <h2>Proyek PFP Twibbon</h2>
  <p>Proyek ini memungkinkan pengguna untuk membuat foto profil (PFP) dengan twibbon interaktif secara mudah dan cepat. Unggah gambar Anda, ikuti proses, dan hasil PFP siap digunakan.</p>
</div>

<!-- Drop area -->
<div id="dropArea">Klik atau seret gambar di sini</div>
<input type="file" id="fileInput" accept="image/*" style="display: none;">

<!-- Proses loading -->
<div id="processing">
  <img id="userPhoto" src="" alt="User Photo">
  <div class="spinner">
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div id="processTip">1/5</div>
</div>

<script>
  const dropArea = document.getElementById('dropArea');
  const fileInput = document.getElementById('fileInput');
  const processing = document.getElementById('processing');
  const userPhoto = document.getElementById('userPhoto');
  const processTip = document.getElementById('processTip');
  const article = document.getElementById('article');

  // Event klik dropArea
  dropArea.addEventListener('click', () => fileInput.click());

  // Drag & Drop effect
  dropArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropArea.classList.add('hover');
  });
  dropArea.addEventListener('dragleave', () => dropArea.classList.remove('hover'));
  dropArea.addEventListener('drop', (e) => {
    e.preventDefault();
    dropArea.classList.remove('hover');
    const files = e.dataTransfer.files;
    if (files.length) handleFile(files[0]);
  });

  // Event pilih file
  fileInput.addEventListener('change', () => {
    if (fileInput.files.length) handleFile(fileInput.files[0]);
  });

  // Fungsi handle file
  function handleFile(file) {
    const reader = new FileReader();
    reader.onload = (e) => {
      userPhoto.src = e.target.result;
      // Hide artikel & drop area, tampilkan processing
      article.style.display = 'none';
      dropArea.style.display = 'none';
      processing.style.display = 'flex';
      startProcessTip();
    };
    reader.readAsDataURL(file);
  }

  // Fungsi tip proses 1/5 hingga 5/5, repeat hingga 10-15 detik
  function startProcessTip() {
    let step = 1;
    const totalSteps = 5;
    const duration = 15000; // 15 detik
    const intervalTime = duration / (totalSteps * 3); // repeat 3x
    const startTime = Date.now();

    const interval = setInterval(() => {
      processTip.textContent = `${step}/${totalSteps}`;
      step++;
      if (step > totalSteps) step = 1;

      if (Date.now() - startTime >= duration) {
        clearInterval(interval);
        // Proses selesai, bisa lanjut ke tampilkan hasil PFP
        processTip.textContent = 'Proses selesai!';
      }
    }, intervalTime);
  }
</script>

</body>
</html>
