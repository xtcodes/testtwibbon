<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formatter HTML • CSS • JS</title>
<style>
body {
  font-family: monospace;
  background: #fafafa;
  color: #222;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
  height: 100vh;
  margin: 0;
}
.editor {
  width: 100%;
  max-width: 800px;
  background: white;
  border: 1px solid #ddd;
  border-radius: 6px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}
.editor-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f0f0f0;
  padding: 10px;
  font-size: 14px;
  border-bottom: 1px solid #ddd;
}
.tabs {
  display: flex;
  gap: 6px;
}
.tab {
  padding: 5px 10px;
  border-radius: 4px;
  cursor: pointer;
  color: #777;
  border: 1px solid transparent;
}
.tab.active {
  background: #0078d4;
  color: white;
  border-color: #0078d4;
}
.editor-body {
  display: flex;
  height: 70vh;
  position: relative;
}
.line-numbers {
  background: #f8f8f8;
  color: #999;
  text-align: right;
  padding: 8px 5px;
  user-select: none;
  overflow: hidden;
  white-space: pre;
  border-right: 1px solid #ddd;
  min-width: 40px;
}
textarea {
  flex: 1;
  background: white;
  color: #222;
  border: none;
  resize: none;
  outline: none;
  padding: 8px 10px;
  font-size: 14px;
  font-family: monospace;
  line-height: 1.4;
  overflow: auto;
  white-space: pre;
}
button {
  background: #0078d4;
  color: white;
  border: none;
  border-radius: 4px;
  padding: 8px 12px;
  cursor: pointer;
  font-size: 14px;
  margin: 10px;
  align-self: flex-start;
  transition: background 0.2s;
}
button:hover {
  background: #0a6ec5;
}
</style>
</head>
<body>

<div class="editor">
  <div class="editor-header">
    <span><b>Formatter VSCode Style</b></span>
    <div class="tabs">
      <div class="tab active" data-type="html">HTML</div>
      <div class="tab" data-type="css">CSS</div>
      <div class="tab" data-type="js">JS</div>
    </div>
  </div>

  <div class="editor-body">
    <div class="line-numbers" id="lines">1</div>
    <textarea id="codeInput" placeholder="// Tulis kode di sini..."></textarea>
  </div>

  <button id="btnFormat">Format</button>
</div>

<script>
let currentTab = "html";
const codeInput = document.getElementById("codeInput");
const lines = document.getElementById("lines");
const btnFormat = document.getElementById("btnFormat");
const tabs = document.querySelectorAll(".tab");
const storage = { html: "", css: "", js: "" };

// --- FUNGSI UTAMA ---
function updateLineNumbers() {
  const totalLines = (codeInput.value.trim() === "") ? 1 : codeInput.value.split("\n").length;
  lines.textContent = Array.from({length: totalLines}, (_, i) => i + 1).join("\n");
  lines.scrollTop = codeInput.scrollTop;
}
codeInput.addEventListener("input", updateLineNumbers);
codeInput.addEventListener("scroll", updateLineNumbers);
updateLineNumbers();

tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    storage[currentTab] = codeInput.value;
    currentTab = tab.dataset.type;
    codeInput.value = storage[currentTab];
    updateLineNumbers();
    const placeholder = currentTab === 'html' ? '<!-- Tulis kode HTML di sini -->' :
                        currentTab === 'css' ? '/* Tulis kode CSS di sini */' :
                        '// Tulis kode JavaScript di sini';
    codeInput.setAttribute('placeholder', placeholder);
  });
});

btnFormat.addEventListener("click", () => {
  let val = codeInput.value.trim();
  if (!val) {
    alert("Masukkan kode terlebih dahulu!");
    return;
  }

  let formatted = val;
  if (currentTab === "html") formatted = formatHTML(val);
  else if (currentTab === "css") formatted = formatCSS(val);
  else if (currentTab === "js") formatted = formatJS(val);

  codeInput.value = formatted;
  updateLineNumbers();
});

// ---------------- FUNGSI FORMAT ----------------

function formatHTML(html) {
  html = html.replace(/>\s+</g, "><"); // hilangkan spasi antar tag
  const tokens = html.replace(/></g, ">\n<").split("\n");
  let indent = 0, result = "";
  const voidTags = ["area","base","br","col","embed","hr","img","input","link","meta","param","source","track","wbr"];
  
  for (let line of tokens) {
    line = line.trim();
    if (/^<\/\w/.test(line)) indent--;
    result += "  ".repeat(indent) + line + "\n";
    if (/^<\w[^>]*[^\/]>$/.test(line) && !voidTags.some(tag => line.startsWith(`<${tag}`))) indent++;
  }
  return result.trim();
}

function formatCSS(css) {
  css = css.replace(/\s*([\{\};:,])\s*/g, "$1");
  css = css.replace(/\{/g, " {\n  ");
  css = css.replace(/\;/g, ";\n  ");
  css = css.replace(/\}\s*/g, "\n}\n");
  return css.trim();
}

function formatJS(js) {
  try {
    return js
      .replace(/;/g, ";\n")
      .replace(/\{/g, "{\n  ")
      .replace(/\}/g, "\n}\n")
      .replace(/\n{2,}/g, "\n")
      .trim();
  } catch {
    return js;
  }
}
</script>

</body>
</html>
