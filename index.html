<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VSCode Style Formatter</title>
<style>
body {
  font-family: monospace;
  background: #1e1e1e;
  color: #d4d4d4;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
  height: 100vh;
  box-sizing: border-box;
}
.editor {
  width: 100%;
  max-width: 800px;
  background: #1e1e1e;
  border: 1px solid #333;
  border-radius: 6px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
.editor-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #252526;
  padding: 10px;
  font-size: 14px;
  border-bottom: 1px solid #333;
}
.editor-body {
  display: flex;
  height: 70vh;
  position: relative;
}
.line-numbers {
  background: #1e1e1e;
  color: #858585;
  text-align: right;
  padding: 8px 5px;
  user-select: none;
  overflow: hidden;
  white-space: pre;
  border-right: 1px solid #333;
  min-width: 40px;
}
textarea, pre {
  flex: 1;
  background: transparent;
  color: #d4d4d4;
  border: none;
  resize: none;
  outline: none;
  padding: 8px 10px;
  font-size: 14px;
  font-family: monospace;
  line-height: 1.4;
  overflow: auto;
  white-space: pre;
}
pre {
  margin: 0;
}
button {
  background: #0e639c;
  color: white;
  border: none;
  border-radius: 3px;
  padding: 6px 12px;
  cursor: pointer;
}
button:hover {
  background: #1177bb;
}
@media (max-width: 600px) {
  .editor-body {
    flex-direction: row;
  }
  .line-numbers {
    min-width: 30px;
    font-size: 12px;
  }
}
</style>
</head>
<body>

<div class="editor">
  <div class="editor-header">
    <span>VSCode Style Formatter</span>
    <button id="toggleBtn">Format</button>
  </div>
  <div class="editor-body">
    <div class="line-numbers" id="lines">1</div>
    <textarea id="codeInput" placeholder="// Tulis kode di sini..."></textarea>
    <pre id="formattedOutput" style="display:none;"></pre>
  </div>
</div>

<script>
const codeInput = document.getElementById("codeInput");
const formattedOutput = document.getElementById("formattedOutput");
const lines = document.getElementById("lines");
const toggleBtn = document.getElementById("toggleBtn");

function updateLineNumbers() {
  const totalLines = codeInput.value.split("\n").length;
  lines.textContent = Array.from({length: totalLines}, (_, i) => i + 1).join("\n");
}
codeInput.addEventListener("input", updateLineNumbers);
codeInput.addEventListener("scroll", () => {
  lines.scrollTop = codeInput.scrollTop;
});
updateLineNumbers();

toggleBtn.addEventListener("click", () => {
  if (codeInput.style.display !== "none") {
    // Format sederhana
    let formatted = codeInput.value
      .split("\n")
      .map(line => line.trimEnd())
      .join("\n")
      .replace(/\t/g, "  ");
    formattedOutput.textContent = formatted;
    codeInput.style.display = "none";
    formattedOutput.style.display = "block";
    toggleBtn.textContent = "Kembali Edit";
    lines.textContent = Array.from({length: formatted.split("\n").length}, (_, i) => i + 1).join("\n");
  } else {
    formattedOutput.style.display = "none";
    codeInput.style.display = "block";
    toggleBtn.textContent = "Format";
    updateLineNumbers();
  }
});
</script>

</body>
</html>
