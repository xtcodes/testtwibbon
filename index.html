<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PFP Twibbon</title>
<style>
  /* Loading screen full layar */
  #loadingScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-family: Arial, sans-serif;
    z-index: 9999;
  }

  /* Konten utama disembunyikan dulu */
  #mainContent {
    display: none;
  }
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loadingScreen">Loading...</div>

<!-- Konten utama -->
<div id="mainContent">
  <h1>Selamat datang di PFP Twibbon!</h1>
  <p>Konten utama muncul setelah loading.</p>
</div>

<script>
  // Tampilkan konten utama setelah 10 detik
  setTimeout(() => {
    document.getElementById('loadingScreen').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
  }, 10000); // 10000ms = 10 detik
</script>

</body>
</html>
