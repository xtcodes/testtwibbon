<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PFP Twibbon</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* Loading screen awal */
  #loadingScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    z-index: 9999;
  }

  /* Artikel singkat */
  #article {
    text-align: center;
    margin-bottom: 20px;
  }

  /* Drop area */
  #dropArea {
    width: 100%;
    max-width: 400px;
    aspect-ratio: 1 / 1;
    border: 2px dashed #aaa;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #888;
    cursor: pointer;
    margin: 50px auto;
    transition: border-color 0.3s;
  }
  #dropArea.hover { border-color: #555; }

  /* Proses loading full screen */
  #processing {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  /* Foto user lingkaran */
  #userPhoto {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    z-index: 2;
    object-fit: cover;
    position: relative;
  }

  /* Spinner lingkaran dua garis */
  .spinner {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .spinner .circle {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 6px solid transparent;
    border-top: 6px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  .spinner .circle:nth-child(2) {
    border-top: 6px solid #e74c3c;
    animation-direction: reverse;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  /* Tip proses */
  #processTip {
    margin-top: 220px;
    font-weight: bold;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<!-- Loading screen awal -->
<div id="loadingScreen">Loading...</div>

<!-- Konten utama -->
<div id="mainContent">
  <div id="article">
    <h2>Proyek PFP Twibbon</h2>
    <p>Unggah gambar Anda untuk membuat PFP dengan twibbon secara mudah. Proses akan berjalan beberapa detik.</p>
  </div>

  <div id="dropArea">Klik atau seret gambar di sini</div>
  <input type="file" id="fileInput" accept="image/*" style="display: none;">

  <div id="processing">
    <img id="userPhoto" src="" alt="User Photo">
    <div class="spinner">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div id="processTip">1/5</div>
  </div>
</div>

<script>
  const loadingScreen = document.getElementById('loadingScreen');
  const mainContent = document.getElementById('mainContent');
  const dropArea = document.getElementById('dropArea');
  const fileInput = document.getElementById('fileInput');
  const processing = document.getElementById('processing');
  const userPhoto = document.getElementById('userPhoto');
  const processTip = document.getElementById('processTip');
  const article = document.getElementById('article');

  // Tampilkan mainContent setelah loading awal 10 detik
  setTimeout(() => {
    loadingScreen.style.display = 'none';
    mainContent.style.display = 'block';
  }, 10000);

  // Klik dropArea
  dropArea.addEventListener('click', () => fileInput.click());

  // Drag & drop
  dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.classList.add('hover'); });
  dropArea.addEventListener('dragleave', () => dropArea.classList.remove('hover'));
  dropArea.addEventListener('drop', e => {
    e.preventDefault();
    dropArea.classList.remove('hover');
    if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
  });

  // Pilih file
  fileInput.addEventListener('change', () => {
    if (fileInput.files.length) handleFile(fileInput.files[0]);
  });

  function handleFile(file) {
    const reader = new FileReader();
    reader.onload = e => {
      userPhoto.src = e.target.result;
      // Hide artikel & drop area, tampilkan processing full screen
      article.style.display = 'none';
      dropArea.style.display = 'none';
      processing.style.display = 'flex';
      startProcessTip();
    };
    reader.readAsDataURL(file);
  }

  function startProcessTip() {
    let step = 1;
    const totalSteps = 5;
    const duration = 15000; // 15 detik
    const intervalTime = duration / (totalSteps * 3); // repeat 3x
    const startTime = Date.now();

    const interval = setInterval(() => {
      processTip.textContent = `${step}/${totalSteps}`;
      step++;
      if (step > totalSteps) step = 1;
      if (Date.now() - startTime >= duration) {
        clearInterval(interval);
        processTip.textContent = 'Proses selesai!';
        // Bisa lanjut ke tampilkan twibbon final
      }
    }, intervalTime);
  }
</script>

</body>
</html>
